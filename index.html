<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css"></style>
    </head>
    <body>
        <header>
            <h1>ROCK PAPER SCISSORS</h1>
        </header>
        <h2 id="theme">Comp v Human</h2>
        <h3 id="game-message">First to five wins!</h3>
        <div id="score-container">
            <p id="playerScore">You: 0</p>
            <p id="compScore">Computer: 0</p>
        </div>
        <div id="button-container">
            <button id="Rock" class="btn">Rock</button>
            <button id="Paper" class="btn">Paper</button>
            <button id="Scissors" class="btn">Scissors</button>
        </div>
        <div id="restartModal" class="modal">
            <div class="modal-content">
                <p id="gameOverDisp"></p>
                <button id="retryButton">Try Again?</button>
            </div>
        </div>
      
    </body>
</html>
